version: '3.8'

services:
  # MongoDB Service
  mongodb:
    image: mongo:7
    container_name: mern-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: mern-starter
    volumes:
      - mongodb_data:/data/db
    networks:
      - mern-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend Service
  server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mern-server
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: production
      PORT: 5000
      MONGODB_URI: mongodb://admin:password@mongodb:27017/mern-starter?authSource=admin
      JWT_SECRET: ${JWT_SECRET:-change-this-in-production-min-32-characters}
      JWT_EXPIRE: 7d
      JWT_REFRESH_EXPIRE: 30d
      CORS_ORIGIN: http://localhost:3000
      LOG_LEVEL: info
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - mern-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/api/monitoring/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  mongodb_data:
    driver: local

networks:
  mern-network:
    driver: bridge

